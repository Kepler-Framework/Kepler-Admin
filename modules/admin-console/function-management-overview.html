<div class="widget-box widget-color-blue">
	<div class="widget-header">
		<h5 class="widget-title bigger lighter">
			<i class="ace-icon fa fa-table"></i>
			实例
		</h5>
	</div>	
	<div class="widget-body">
		<table class="table table-striped table-bordered table-hover">
			<thead class="thin-border-bottom">
				<tr>
					<th width="35%">
						<i class="ace-icon fa fa-columns"></i>
						参数名
					</th>
					<th width="60%">
						<i>@</i>
						参数值
					</th>
					<th width="5%">

				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="">服务名称</td>
					<td>
						<a href="#"><span id="service_name"></span></a>

					<td></td>

				<tr>
					<td class="">服务版本</td>

					<td></td>
				</tr>
				<tr>

					<td>
						<input id="service_tag" type="text" class="form-control" placeholder="">

							<i class="ace-icon fa fa-undo bigger-120 orange"></i>

						</button>
					</td>
				</tr>
				<tr>
					<td class="">优先级</td>

						<input id="service_priority" type="text" class="form-control" placeholder="">

					<td>

							<i class="ace-icon fa fa-undo bigger-120 orange"></i>

				</tr>
