<div class="widget-box widget-color-blue">
	<div class="widget-header">
		<h5 class="widget-title bigger lighter">
			<i class="ace-icon fa fa-table"></i>
			实例
		</h5>
	</div>	
	<div class="widget-body">
		<div class="widget-main no-padding">
			<table class="table table-striped table-bordered table-hover">
				<thead class="thin-border-bottom">
					<tr>
						<th width="33%">
							<i class="ace-icon fa fa-columns"></i>
							参数名
						</th>

						<th width="65%">
							<i>@</i>
							参数值
						</th>
						<th class="hidden-480"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="">实例名称</td>
						<td>
							<a href="#"><span id="service_name"></span></a>
						</td>
						<td class="hidden-480">
							<span class="label label-warning"></span>
						</td>
					</tr>
					<tr>
						<td class="">实例版本</td>
						<td>
							<a href="#"><span id="service_version"></span></a>
						</td>
						<td class="hidden-480">
							<span class="label label-warning"></span>
						</td>
					</tr>
					<tr>
						<td class="">实例地址</td>
						<td>
							<a href="#"><span id="service_host"></span></a>
						</td>
						<td>
							<button id="host_config"  class="btn btn-white btn-warning btn-bold">
								<i class="ace-icon fa fa-cog bigger-120 orange"></i>
								参数
							</button>
						</td>
					</tr>
					<tr>
						<td class="">实例SID</td>
						<td>
							<a href="#"><span id="service_sid"></span></a>
						</td>
						<td class="hidden-480">
							<span class="label label-warning"></span>
						</td>
					</tr>
					<tr>
						<td class="">实例分组</td>
						<td>
							<a href="#"><span id="service_group"></span></a>
						</td>
						<td class="hidden-480">
							<span class="label label-warning"></span>
						</td>
					</tr>
					<tr>
						<td class="">实例标签</td>
						<td>
							<input id="service_tag" type="text" class="form-control" placeholder="">
						</td>
						<td class="hidden-480">
							<button id="service_tag_clear"  class="btn btn-white btn-warning btn-bold">
								<i class="ace-icon fa fa fa-undo bigger-120 orange"></i>
								重置
							</button>
						</td>
					</tr>
					<tr>
						<td class="">优先级</td>
						<td>
							<input id="service_priority" type="text" class="form-control" placeholder="">
						</td>
						<td class="hidden-480">
							<button id="service_priority_clear"  class="btn btn-white btn-warning btn-bold">
								<i class="ace-icon fa fa-undo bigger-120 orange"></i>
								重置
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
