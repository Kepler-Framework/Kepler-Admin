<link href="../assets/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<span class="input-group date form_datetime col-md-2" style="float:left" data-date-format="yyyy-mm-dd hh:ii" data-link-field="time_start">
   	<input class="form-control" size="16" type="text" value="" placeholder="开始日期" readonly>
   	<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
</span>
<span class="input-group date form_datetime col-md-2" style="float:left" data-date-format="yyyy-mm-dd hh:ii" data-link-field="time_end">
	<input class="form-control" size="16" type="text" value="" placeholder="结束日期" readonly>
	<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
</span>
<button id="search" class="btn btn-white btn-default btn-round">
	<i class="ace-icon fa fa-bar-chart-o blue"></i>
	查询
</button>
<input type="hidden" id="time_start" value="" />
<input type="hidden" id="time_end" value="" />
<br></br>
